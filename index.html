<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discipline Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero">
    <h1>Master consistency, one day at a time.</h1>
    <p>Commit to 30 days. Track daily progress. Build discipline.</p>
    <button id="startBtn">Start Your Journey</button>
  </header>

  <section class="features">
    <div class="card">
      <h3>30-Day Lock</h3>
      <p>Once you commit, goals stay locked for 30 days.</p>
    </div>
    <div class="card">
      <h3>Daily Check-ins</h3>
      <p>Simple Yes / No tracking every day.</p>
    </div>
    <div class="card">
      <h3>Visual Streaks</h3>
      <p>Stay motivated by seeing your consistency.</p>
    </div>
  </section> 

  <script src="script.js"></script>
</body>
</html>
