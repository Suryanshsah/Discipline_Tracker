<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discipline Tracker</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      max-width: 500px;
      color: #94a3b8;
      margin-bottom: 2rem;
    }

    .hero button {
      padding: 12px 24px;
      font-size: 1rem;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .hero button:hover {
      background: #4f46e5;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 3rem;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      padding: 1.5rem;
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <header class="hero">
    <h1>Master consistency, one day at a time.</h1>
    <p>Commit to 30 days. Track daily progress. Build discipline.</p>

    <a href="name.html">
      <button>Start Your Journey</button>
    </a>
  </header>

  <section class="features">
    <div class="card">
      <h3>30-Day Lock</h3>
      <p>Once you commit, goals stay locked for 30 days.</p>
    </div>

    <div class="card">
      <h3>Daily Check-ins</h3>
      <p>Simple Yes / No tracking every day.</p>
    </div>

    <div class="card">
      <h3>Visual Progress</h3>
      <p>See how consistent you are without pressure.</p>
    </div>
  </section>

</body>
</html>
