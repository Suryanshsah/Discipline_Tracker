<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Name</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #020617;
      padding: 2.5rem 3rem;
      border-radius: 14px;
      text-align: center;
      width: 100%;
      max-width: 420px;
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #94a3b8;
      margin-bottom: 1.8rem;
      font-size: 0.95rem;
    }

    .card input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 1.4rem;
      background: #0f172a;
      color: #e5e7eb;
    }

    .card input::placeholder {
      color: #64748b;
    }

    .card button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .card button:hover {
      background: #4f46e5;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Welcome ðŸ‘‹</h1>
    <p>What should we call you?</p>

    <input
      type="text"
      id="nameInput"
      placeholder="Enter your name"
    />

    <button id="continueBtn">Continue</button>
  </div>

  <script>
    document.getElementById("continueBtn").addEventListener("click", () => {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }

      localStorage.setItem("username", name);
      window.location.href = "dashboard.html";
    });


    document.getElementById("nameInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("continueBtn").click();
      }
    });
  </script>

</body>
</html>
